<span class="proof-btn" (click)="q.show = true" translate>PROOF</span>
<div class="evidence">
  <div *ngIf="q.verification != ''" class="ver"></div>
  <div *ngIf="q.documentation" class="doc"></div>
</div>

<div
  class="btn-circular proof"
  *ngIf="q"
  [ngClass]="{ active: q.verification != '' && q.documentation }"
>
  <div class="prof-content shadow clearfix" *ngIf="q.show">
    <div class="btn-content">
      <span
        class="btn-circular float-right ghost"
        (click)="q.show = false"
        translate
        >PROOF<i class="fas fa-times-circle"></i
      ></span>
      <span
        class="btn-circular dark-slate-blue-border btn-box"
        (click)="status = 'VERIFICATION'"
        [ngClass]="{ active: status == 'VERIFICATION' }"
        translate
        >VERIFICATION<i
          class="icon"
          [ngClass]="{ active: q.verification != '' }"
        ></i
      ></span>
      <span
        class="btn-circular dark-slate-blue-border btn-box"
        (click)="status = 'DOCUMENTATION'"
        [ngClass]="{ active: status == 'DOCUMENTATION' }"
        translate
        >DOCUMENTATION<i
          class="icon"
          [ngClass]="{ active: q.documentation }"
        ></i
      ></span>
    </div>
    <div class="form-item clearfix" *ngIf="status == 'VERIFICATION'">
      <strong translate>DESCRIPTION</strong>
      <mat-form-field class="input-box">
        <textarea matInput [(ngModel)]="q.verification"></textarea>
      </mat-form-field>
      <span
        class="btn-circular bg-dark-slate-blue float-right"
        (click)="saveDocumentation(q)"
        translate
        >SAVE</span
      >
    </div>
    <div class="doc-box clearfix" *ngIf="status == 'DOCUMENTATION'">
      <strong translate>TYPE OF DOCUMENTATION</strong>
      <p translate>prof.documentationText</p>
      <span class="shadow" (click)="setLocalhostQuestionInfo(q)">
        <file-pond class="file-btn" #myPond [options]="pondOptions">
        </file-pond>
      </span>
      <div class="item shadow folder" *ngIf="q.documentation">
        <em class="icon-pictures"></em> {{ q.documentation }}
      </div>
    </div>
  </div>
</div>
