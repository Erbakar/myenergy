<div class="page-head">
  <nav>
    <a routerLink="/suppliers/{{ supplierId }}" translate>Details</a>
    <a routerLink="/suppliers/{{ supplierId }}/users" class="active" translate
      >Users</a
    >
  </nav>
</div>
<section class="claerfix">
  <table
    mat-table
    [dataSource]="dataSource"
    (matSortChange)="sortEvent($event)"
    matSort
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span translate>QUESTİONS NAME</span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span translate>QUESTİONS EMAİL</span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/suppliers/user-detail', row.email]"
    ></tr>
  </table>
</section>
<section class="claerfix">
  <mat-paginator
    [length]="users?.total"
    (page)="pageEvent($event)"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50, 100]"
  >
  </mat-paginator>
</section>
