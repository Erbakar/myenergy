<section id="dialog-wrapper">
  <div class="page-head">
    <span class="page-title">{{ data['title'] }}</span>
  </div>
  <p>{{ data['message'] }}</p>
  <div style="text-align: right; padding: 10px 0">
    <button
      tabindex="1"
      class="btn-circular bg-dark-slate-blue"
      (click)="onYesClick()"
    >
      Refresh
    </button>
  </div>
</section>
