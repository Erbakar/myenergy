<div sitemap-name="main" class="ng-scope ng-isolate-scope">
  <a (click)="toDashboard()"> <div class="logo"></div> </a>
  <div class="sidebar">
    <div class="ng-scope sidebar-sub-pill">
      <ul *ngIf="!freeOrganisation">
        <li
          *ngIf="this.businessLevelLength > 0 && !isPro"
          [routerLinkActive]="['active']"
          routerLink="/cti/dashboard"
        >
          <img src="../../../assets/img/icon/dashboard.png" alt="" />
          <span translate>Dashboard</span>
        </li>
        <li *ngIf="isPro" [routerLinkActive]="['active']" routerLink="/cti/pro">
          <i class="pro">PRO</i> <span translate>Dashboard</span>
        </li>
      </ul>
      <ul class="bottom-nav" *ngIf="!freeOrganisation">
        <li
          *ngIf="this.businessLevelLength > 0"
          [routerLinkActive]="['active']"
          routerLink="/cti/organisation"
        >
          <img src="../../../assets/img/icon/org.png" alt="" />
          <span translate>organization</span>
        </li>
        <li>
          <div class="nav-item user" ngbDropdown>
            <div id="user-dropdown" ngbDropdownToggle>
              <img src="../../../assets/img/icon/personal.png" alt="" />
              <span>Personal</span>
            </div>

            <div
              class="dropdown-box"
              ngbDropdownMenu
              aria-labelledby="user-dropdown"
            >
              <button class="dropdown-item" routerLink="/cti/user" translate>
                Profile
              </button>
              <h6 class="dropdown-item" (click)="logout()" translate>Logout</h6>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="logo-bottom">
    <a href="https://www.circular-iq.com" target="_blank"
      ><img
        class="tower"
        src="../../../assets/img/circular-tower-logo2.png"
        alt=""
    /></a>
    <a href="https://www.wbcsd.org" target="_blank"
      ><img class="wbcsd" src="../../../assets/img/WBCSD_Logo2.png" alt=""
    /></a>
  </div>
</div>
