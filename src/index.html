    <!--- Tooltip player -->
    <script type="text/javascript">
      window.Tooltip ||
        (function (t, e) {
          var o = {
            url: 'https://cdn.tooltip.io/static/player.js',
            key: '62d1bf8b-0671-402a-abbf-5836bba80cc5',
            async: true,
          };
          window.Tooltip = { cs: [], _apiKey: o.key };
          for (
            var r = [
                'identify',
                'goal',
                'updateUserData',
                'start',
                'stop',
                'refresh',
                'show',
                'hide',
                'on',
              ],
              i = {},
              n = 0;
            n < r.length;
            n++
          ) {
            var a = r[n];
            i[a] = (function (t) {
              return function () {
                var e = Array.prototype.slice.call(arguments);
                window.Tooltip.cs.push({ method: t, args: e });
              };
            })(a);
          }
          window.Tooltip.API = i;
          var n = t.createElement(e),
            s = t.getElementsByTagName(e)[0];
          (n.type = 'text/javascript'),
            (n.async = o.async),
            s.parentNode.insertBefore(n, s),
            (n.src = o.url);
        })(document, 'script');

      function setUser() {
        var completedStepsArray = [];
        var user = JSON.parse(sessionStorage.getItem('credentials'));
        var guidance = JSON.parse(sessionStorage.getItem('ctiUnitGuidance'));
        if (guidance) {
          for (const [key, value] of Object.entries(guidance)) {
            if (value) {
              completedStepsArray.push(key);
            }
          }
        }
        if (user) {
          var paidUser =
            user.organisation.features.indexOf('unlimited_user') > -1;
          (window.dataLayer = window.dataLayer || []).push({
            userID: user.userId,
            userName: user.name,
            userEmail: user.email,
            userStatus: paidUser ? 'paid' : 'free',
            organization: user.organisation.name,
            completedSteps: completedStepsArray,
          });

          if (user.organisation.features.length > 0) {
            user.organisation.features.forEach((element) => {
              if (element === 'hotjar') {
                (function (h, o, t, j, a, r) {
                  h.hj =
                    h.hj ||
                    function () {
                      (h.hj.q = h.hj.q || []).push(arguments);
                    };
                  h._hjSettings = { hjid: 1828116, hjsv: 6 };
                  a = o.getElementsByTagName('head')[0];
                  r = o.createElement('script');
                  r.async = 1;
                  r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
                  a.appendChild(r);
                })(
                  window,
                  document,
                  'https://static.hotjar.com/c/hotjar-',
                  '.js?sv='
                );
              }
            });
          }
        } else {
          setTimeout(() => {
            setUser();
          }, 2000);
        }
      }
      setUser();
    </script>
